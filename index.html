<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="header__nav">
          <a href="/" class="header__home">
            adamkeyes
            <span class="visually-hidden">(to home page)</span>
          </a>
          <a href="" class="header__social"
            ><img
              src="/public/images/icon-github.svg"
              alt="GitHub"
              width="24px"
              height="24px"
          /></a>

          <a href="" class="header__social"
            ><img
              src="/public/images/icon-frontend-mentor.svg"
              alt="Frontend mentor"
              width="24px"
              height="22px"
          /></a>

          <a href="" class="header__social"
            ><img
              src="/public/images/icon-linkedin.svg"
              alt="LinkedIn"
              width="24px"
              height="24px"
          /></a>

          <a href="" class="header__social"
            ><img
              src="/public/images/icon-twitter.svg"
              alt="Twitter"
              width="23px"
              height="19px"
          /></a>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="wrapper hero__wrapper">
          <div class="hero__content">
            <picture>
              <source
                media="(min-width: 62.5em)"
                srcset="/public/images/image-profile-desktop.webp"
              />
              <source
                media="(min-width: 37.5em)"
                srcset="/public/images/image-profile-tablet.webp"
              />
              <img
                class="hero__image"
                src="/public/images/image-profile-mobile.webp"
                alt="picture of Adam Keyes"
                width-="174"
                height="383"
              />
            </picture>
            <img
              class="hero__rings"
              src="/public/images/pattern-rings.svg"
              alt=""
              width="530"
              height="129"
            />
            <img
              class="hero__circle"
              src="/public/images/pattern-circle.svg"
              alt=""
              width="129"
              height="129"
            />
            <div class="hero__text">
              <h1 class="hero__headline">
                Nice to<br />
                meet you! I'm <span>Adam Keyes</span>.
              </h1>
              <p class="hero__description">
                Based in the UK, I'm a front-end developer passionate about
                building accessible web apps that users love.
              </p>
              <a href="" class="hero__contact underline">Contact info</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
